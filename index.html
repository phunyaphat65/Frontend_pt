<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Part-time Match | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
    body {
      font-family: "Prompt", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 { font-weight: 600; margin-bottom: 10px; }
    p { font-size: 1.1rem; margin-bottom: 20px; }
    button {
      background: #fff;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: 0.25s;
    }
    button:hover { background: #eee; }
  </style>
</head>
<body>
  <h1>Part-time Match</h1>
  <p>ระบบจับคู่งานพาร์ทไทม์สำหรับร้านค้าและผู้หางาน</p>
  <button onclick="goToLogin()">เข้าสู่ระบบ / สมัครสมาชิก</button>

  <script>
    const SESSION_KEY = "pt_session";
    const USERS_KEY = "pt_users";

    function loadUsers() {
      return JSON.parse(localStorage.getItem(USERS_KEY) || "[]");
    }

    function goToLogin() {
      location.href = "auth.html";
    }

    function redirectRole(role) {
      if (role === "seeker") location.href = "seeker/profile.html";
      else if (role === "shop") location.href = "shop/profile.html";
      else location.href = "auth.html";
    }

    // ตรวจสอบ session
    const email = localStorage.getItem(SESSION_KEY);
    if (email) {
      const users = loadUsers();
      const user = users.find(u => u.email === email);
      if (user) {
        redirectRole(user.role);
      } else {
        localStorage.removeItem(SESSION_KEY);
      }
    }
  </script>
</body>
</html>
